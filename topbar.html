<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box !important;
            font-size: 18px;
        }

        body {
            display: flex;
            overflow: hidden;
            width: 100%;
            justify-content: flex-end;
        }

        .yankeemall_wrapper {
            position: relative;
            align-items: center;
            display: flex;
        }

        .image {
            width: 100px;
            height: 100px;
            border-radius: 100%;
            margin-left: 1rem;
            /*border: solid 1px #ff4252;*/
            background-image: url("images/eromalls-logo.png");
            background-color: white;
            border: solid 1px black;
            background-size: cover;
            cursor: pointer;
            background-repeat: no-repeat;
            position: relative;
            animation: rotate 4s linear infinite;
            display: flex;
            z-index: 1000000000000000000;
            box-shadow: 2px 2px 3px #c4c4c4;
            justify-content: space-between;
            align-items: center;
            max-height: 64px;
            padding: 24px;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .tooltip {
            background-color: white;
            border-radius: 5%;
            padding: 4px;
            animation: fadein 2s 1 both, fadeout .5s 1 4s forwards;
            font-size: 12px;
            content: "Working";
            color: rgba(0, 0, 0, 0.6);
            transition: all .3s;
            box-shadow: 2px 2px 6px #c4c4c4;
        }

        .animate_in {
            animation: fadein .5s 1 forwards;
        }

        .animate_out {
            animation: fadeout .5s 1 .5s forwards;
        }

        @keyframes fadein {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeout {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .yankeemall_check_out_button {
            padding: 10px;
            cursor: pointer;
            border-radius: 5%;
        }
    </style>
</head>
<body>
<div class="yankeemall_wrapper">
    <div class="tooltip"></div>
    <div class="image"></div>
</div>
<script src="topbar.js"></script>
</body>
</html>
