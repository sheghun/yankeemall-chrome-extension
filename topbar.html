<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box !important;
            font-size: 18px;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            display: flex;
            overflow: hidden;
            width: 100%;
            justify-content: flex-end;
        }

        .yankeemall_wrapper {
            position: relative;
            width: 100vw;
            background-color: white;
            margin-top: 3rem;
            justify-content: space-evenly;
            align-items: center;
            padding: auto 32px;
            box-shadow: 2px -3px 10px #cdcdcd;
            align-items: center;
            height: 64px;
            padding: 16px;
            box-sizing: border-box;
            display: flex;
        }

        .arrow {
            display: inline-block;
            font-size: 32px;
            animation: slide 2s linear infinite;
        }

        @keyframes slide {
            from {
                transform: translateX(-400%);
                opacity: 1;
            }
            to {
                transform: translateX(0%);
                opacity: 0;
            }
        }

        .arrow_and_button_wrapper {
            display: flex;
            align-items: center;
        }

        .yankeemall_check_out_button {
            padding: 16px;
            border: none;
            color: #D10065;
            cursor: pointer;
            border-radius: 5%;
        }
        .yankeemall_check_out_button:hover {
            background-color: rgba(209, 0, 101, 0.25);
        }
        .yankeemall_check_out_button:active {
            outline: none;
        }

    </style>
</head>
<body>
<div class="yankeemall_wrapper">
    <img src="images/48.png"/>
    <img src="images/loader.svg" height="40px"/>
    <span class="text">
        Click the button to go the cart page and checkout
    </span>
    <div class="arrow_and_button_wrapper">
        <span class="arrow">
            &#8594;
        </span>
        <button class="yankeemall_check_out_button">Go To Cart Page</button>
    </div>
</div>
<script src="topbar.js"></script>
</body>
</html>
